<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Perpustakaan Digital</title>

  <!-- MDB UI Kit -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.0.0/mdb.min.css" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;
    }

    .card {
      border: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      background-color: #ffffff;
    }

    .card-header {
      background-color: #f5f5f5;
    }

    .card-body {
      background-color: #ffffff;
      border-radius: 0 1rem 1rem 0;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .login-logo {
      width: 160px;
      margin-bottom: 1rem;
    }

    .btn-login {
      background-color: #4a69bd;
      color: white;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #2e59d9;
    }

    .img-side {
      border-radius: 1rem 0 0 1rem;
      object-fit:cover;
      height: 100%;
    }

    @media (max-width: 768px) {
      .img-side {
        display: none;
      }
      .card-body {
        border-radius: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="vh-100 d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card">
            <div class="row g-0">
              <!-- Gambar Samping -->
              <div class="col-md-6 d-none d-md-block">
                <img src="storage/img/Book.png" alt="Login Image" class="img-fluid img-side" />
              </div>

              <!-- Form Login -->
              <div class="col-md-6 d-flex align-items-center">
                <div class="card-body p-5">
                  <div class="text-center mb-4">
                    <img src="storage/img/logo.svg" alt="Logo" class="login-logo">
                    <h4 class="fw-bold">Perpustakaan Digital</h4>
                    <p class="text-muted mb-0">Silakan masuk ke akun Anda</p>
                  </div>

                  <form action="login.php" method="POST">
                    <div class="form-outline mb-4" data-mdb-input-init>
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" name="Username" class="form-control form-control-lg" required />
                    </div>

                    <div class="form-outline mb-4" data-mdb-input-init>
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name="Password" class="form-control form-control-lg" required />
                    </div>

                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-login btn-lg">Login</button>
                    </div>
                  </form>

                  <hr class="my-4">
                  <p class="text-center text-muted small">Belum punya akun? <a href="register.html" class="fw-bold text-decoration-none">Daftar di sini</a></p>
                </div>
              </div>
              <!-- End Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS Bootstrap & MDB -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.0.0/mdb.min.js"></script>
</body>
</html>
